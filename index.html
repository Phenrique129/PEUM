<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Anos de Namoro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="flores-container"></div>

  <div id="conteudo">

      <img class="foto" src="foto3.jpg" alt="Foto 3">
      <img class="foto" src="foto4.jpg" alt="Foto 4">
      <img class="foto" src="foto5.jpg" alt="Foto 5">
      <img class="foto" src="foto6.jpg" alt="Foto 6">
      <img class="foto" src="foto7.jpg" alt="Foto 7">
      <img class="foto" src="foto8.jpg" alt="Foto 8">
      <img class="foto" src="foto9.jpg" alt="Foto 9">
    </div>

    <div style="text-align: center;">
      <button class="quiz-button" onclick="iniciarQuiz()">💖💌Ir para o Quiz 💌💖</button>
    </div>
  </div>

  <audio id="bg-music" src="sua-musica.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
